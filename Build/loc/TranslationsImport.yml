# ==================================================================================
# Pipeline for VsCodeExtension-Localization build definition
# Gets translated files from VSCodeExt and creates a PR for vscode-cpptools
#
# Triggered only by daily schedule
# ==================================================================================

trigger: none
pr: none
schedules:
- cron: "0 7 * * *"

pool:
  vmImage: 'windows-latest'

steps:
- checkout: self
  path: s/vscode-cpptools

- task: CmdLine@2
  inputs:
    script: 'git clone --progress --verbose https://$(OneLocBuildPat)@ceapex.visualstudio.com/CEINTL/_git/VSCodeExt ..\VSCodeExt'
    workingDirectory: '$(Build.SourcesDirectory)'

- task: CmdLine@2
  inputs:
    script: 'cd Extension && yarn install'
    workingDirectory: '$(Build.SourcesDirectory)'

- task: CmdLine@2
  inputs:
    script: 'cd Extension && node ./translations_auto_pr.js microsoft vscode-cpptools cpptools csigs $(csigsPat) "cpptools service account" cpptools@microsoft.com $(Build.SourcesDirectory)/../VSCodeExt'
    workingDirectory: '$(Build.SourcesDirectory)'
